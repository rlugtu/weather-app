<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Weather App</title>
  <link
    rel="stylesheet"
    href="./login.css"
  />
</head>

<body>
  <div class="flexbox-container">
    <div id="login-border">
      <div class="icon-container">
        <img
          src="./screenshots/usericon.png"
          alt="user icon"
          sizes=""
          class="icon"
        />
      </div>
      <h2 class="login-header">Login</h2>
      <div class="text-box">
        <label
          for="email"
          class="email-text"
        >email</label>
        <input
          type="text"
          name="email"
          placeholder="Enter Email"
          class="login-credentials"
        />
        <label
          for="password"
          class="password-text"
        >password</label>
        <input
          type="text"
          placeholder="Enter password"
          class="password-credentials"
        />
        <div class="buttons">
          <a href="./index.html">
            <button
              class="login-button"
              target="_self"
            >Sign In</button>
          </a>
          <a href="">
            <button class="signup-button">Sign Up</button>
          </a>
        </div>
      </div>
    </div>
</body>

</html>
